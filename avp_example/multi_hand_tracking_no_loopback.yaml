- PipeProcessor: WebCamProcessor
  label: videoSrc
  timing_info: 11.54
# - PipeProcessor: VideoFileProcessor
#   label: videoSrc
#   timing_info: 2.06
#   args:
#     file_path: C:\\Users\\shoot\\Programming\\Accel-Video-Pipe\\models\\hand_video.mp4

- PipeProcessor: CenterCropResize
  label: crop
  timing_info: 0
  args:
    src_height: \`videoSrc.rawHeight`
    src_width: \`videoSrc.rawWidth`
    dst_height: 256
    dst_width: 256
    flip_img: false
    return_crop: true
  binding:
  - label: videoSrc

- PipeProcessor: ImgNormalization
  label: normalization
  timing_info: 0.26
  args:
    mean_var: 0.5
    stdev_var: 0.5
  binding:
  - label: crop

- PipeProcessor: DataLayoutConvertion
  label: matToTensor
  timing_info: 0.06
  binding:
  - label: normalization

# - PipeProcessor: OpenVinoProcessor
- PipeProcessor: ONNXRuntimeProcessor
  label: PalmCNN
  timing_info: 37.24
  args:
    dims: [1,3,256,256]
    data_layout: \`avp::NCHW`
    # model_path: C:\\Users\\shoot\\Programming\\Accel-Video-Pipe\\models\\palm_detection_fp16
    model_path: C:\\Users\\shoot\\Programming\\Accel-Video-Pipe\\models\\palm_detection.onnx
    num_output: 2
    # device: MYRIAD
  binding:
  - label: matToTensor

- PipeProcessor: DecodeDetBoxes
  label: decodeBoxes
  timing_info: 0.1
  args:
    num_anchors: 2944
    anchor_file: C:\\Users\\shoot\\Programming\\Accel-Video-Pipe\\models\\anchors.bin
    dst_h: 256
    dst_w: 256
    num_keypts: 7
  binding:
  - label: PalmCNN
    idx: 0

- PipeProcessor: NonMaxSuppression
  label: NMS
  timing_info: 0.06
  args:
    num_keypts: 7
  binding:
  - label: decodeBoxes
  - label: PalmCNN
    idx: 1

- PipeProcessor: RotateCropResize
  label: palmRotateCropResize
  timing_info: 4.55102
  args:
    dst_h: 256
    dst_w: 256
    h_scale: \`crop.cropHeight`
    w_scale: \`crop.cropWidth`
    obj_up_id: 2
    obj_down_id: 0
    shift_y: 0.5
    shift_x: 0
    box_scale: 2.6
  binding:
  - label: NMS
    idx: 0
  - label: NMS
    idx: 1
  - label: crop
    idx: 1

- PipeProcessor: ImgNormalization
  label: normalization2
  timing_info: 0.122449
  args:
    mean_var: 0.5
    stdev_var: 0.5
  binding:
  - label: palmRotateCropResize
    idx: 0

- PipeProcessor: DataLayoutConvertion
  label: multiCropToTensor
  timing_info: 0
  binding:
  - label: normalization2

- PipeProcessor: ONNXRuntimeProcessor
  label: HandCNN
  timing_info: 33.8776
  args:
    dims: [0,3,256,256]
    data_layout: \`avp::NCHW`
    model_path: C:\\Users\\shoot\\Programming\\Accel-Video-Pipe\\models\\blaze_hand.onnx
    num_output: 2
  binding:
  - label: multiCropToTensor

- PipeProcessor: RotateBack
  label: rotateBack
  timing_info: 0
  binding:
  - label: HandCNN
    idx: 0
  - label: HandCNN
    idx: 1
  - label: palmRotateCropResize
    idx: 3
  - label: palmRotateCropResize
    idx: 1
  - label: palmRotateCropResize
    idx: 2

- PipeProcessor: DrawLandMarks
  label: drawKeypoint
  timing_info: 0
  args:
    r: 4
  binding: 
  - label: rotateBack
  - label: crop
    idx: 1
  # - label: drawDet

- PipeProcessor: StreamShowProcessor
  label: imshow_kp
  timing_info: 22.82
  args:
    wait_time: 1
  binding:
  - label: drawKeypoint

