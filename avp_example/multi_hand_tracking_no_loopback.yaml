- PipeProcessor: WebCamProcessor
  label: videoSrc

- PipeProcessor: CenterCropResize
  label: crop
  args:
    src_height: \`videoSrc.rawHeight`
    src_width: \`videoSrc.rawWidth`
    dst_height: 256
    dst_width: 256
    flip_img: true
    return_crop: true
  binding:
  - label: videoSrc

- PipeProcessor: ImgNormalization
  label: normalization
  args:
    mean_var: 0.5
    stdev_var: 0.5
  binding:
  - label: crop

- PipeProcessor: DataLayoutConvertion
  label: matToTensor
  binding:
  - label: normalization

- PipeProcessor: ONNXRuntimeProcessor
  label: PalmCNN
  args:
    dims: [1,3,256,256]
    data_layout: \`avp::NCHW`
    model_path: /Users/liangruofan1/Program/CV_Models/palm_detector/palm_detection.onnx
    num_output: 2
  binding:
  - label: matToTensor

- PipeProcessor: DecodeDetBoxes
  label: decodeBoxes
  args:
    num_anchors: 2944
    anchor_file: /Users/liangruofan1/Program/CV_Models/palm_detector/anchors.bin
    dst_h: 256
    dst_w: 256
    num_keypts: 7
  binding:
  - label: PalmCNN
    idx: 0

- PipeProcessor: NonMaxSuppression
  label: NMS
  args:
    num_keypts: 7
  binding:
  - label: decodeBoxes
  - label: PalmCNN
    idx: 1

- PipeProcessor: RotateCropResize
  label: palmRotateCropResize
  args:
    dst_h: 256
    dst_w: 256
    h_scale: \`crop.cropHeight`
    w_scale: \`crop.cropWidth`
    obj_up_id: 2
    obj_down_id: 0
    shift_y: 0.5
    shift_x: 0
    box_scale: 2.6
  binding:
  - label: NMS
    idx: 0
  - label: NMS
    idx: 1
  - label: crop
    idx: 1

- PipeProcessor: ImgNormalization
  label: normalization2
  args:
    mean_var: 0.5
    stdev_var: 0.5
  binding:
  - label: palmRotateCropResize
    idx: 0

- PipeProcessor: DataLayoutConvertion
  label: multiCropToTensor
  binding:
  - label: normalization2

- PipeProcessor: ONNXRuntimeProcessor
  label: HandCNN
  args:
    dims: [0,3,256,256]
    data_layout: \`avp::NCHW`
    model_path: /Users/liangruofan1/Program/CV_Models/hand_keypoint_3d/blaze_hand.onnx
    num_output: 2
  binding:
  - label: multiCropToTensor

- PipeProcessor: RotateBack
  label: rotateBack
  binding:
  - label: HandCNN
    idx: 0
  - label: HandCNN
    idx: 1
  - label: palmRotateCropResize
    idx: 0
  - label: palmRotateCropResize
    idx: 1
  - label: palmRotateCropResize
    idx: 2

- PipeProcessor: DrawLandMarks
  label: drawKeypoint
  args:
    r: 4
  binding: 
  - label: rotateBack
  - label: crop
    idx: 1

- PipeProcessor: StreamShowProcessor
  label: imshow_kp
  args:
    wait_time: 1
  binding:
  - label: drawKeypoint

